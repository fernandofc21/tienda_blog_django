
{% extends "ProyectoWebApp/plantilla_base.html" %}

{% load static %}

{% block title %} Servicios {% endblock %}

{% block content %} 

    {% for servicio in servicios %}
        <div>
            <h2>{{servicio.titulo}}</h2>
            <p>{{servicio.contenido}}</p>
            <p><img src="{{servicio.imagen.url}}" alt="servicio"></p>
        </div>

    {% endfor %}

{% endblock %}
